<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="Assets/Images/wdv12.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="First Name" required placeholder="Your 1st Name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Last Name" required placeholder="Other Name"><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email Address"required ><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="Date of Birth" required><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="Password" required><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="Gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="Gender"><br>

    <input type="submit" value="Register">



</form>
</body>
</html>
